[remote_mailtest]
enable = no
comment = Remote Mail Test
frequency = 8hour
exec_tmout = 10min
maxerr_times = 1
take_snapshot = none
mail_notify = default
sms_notify =
post_notify = all
mail_receviers = 
sms_receviers =
mail_policy =
sms_policy =
attsnap_mail = no
auto_handle = none
auto_handler = 
locale =
debug = yes

; resource file: recevier's mailbox file
sample_email_file = file:opt/sample_email.cfg

; resource file: email content file
mail_body_file =  file:opt/remote_mail.body

; base domain name
base_domain = 

; FQDN HELO string (default "localhost.localdomain")
helo_greeting_fqdn =
