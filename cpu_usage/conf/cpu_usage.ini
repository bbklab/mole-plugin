[cpu_usage]
enable = yes
comment = CPU Usage Check
frequency = 3min
exec_tmout = 2min
maxerr_times = 3
take_snapshot = none
mail_notify =
sms_notify = 
post_notify =
mail_receviers = 
sms_receviers =
attsnap_mail = no
auto_handle = none
auto_handler =
locale =
debug =

; cpu usage uplimit: (100-idle)%
uplimit = 75

; cpu wait usage uplimit: wait%
wa_uplimit = 20

; cpu sys usage uplimit: sys%
sy_uplimit = 30

; cpu user usage uplimit: user%
us_uplimit = 50
